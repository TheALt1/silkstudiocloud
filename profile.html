<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="Mainindex.html" class="logo">Silk Studios</a>
        <ul>
            <li><a href="Mainindex.html">Home</a></li>
            <li><a class="active">Profile</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-icon.png" alt="User Profile" class="profile-image">
            <h1>Welcome, <span id="username">User</span></h1>
        </div>
        <div class="profile-details">
            <h2>Profile Details</h2>
            <p><strong>Username:</strong> test</p>
            <p><strong>Email:</strong> test@gmail.com</p>
            <p><strong>Joined:</strong> January 1, 2023</p>
        </div>
        <div class="actions">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        function logout() {
            alert("You have logged out.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
